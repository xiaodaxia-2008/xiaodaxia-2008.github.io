site_name: Shawn
site_url: https://blog.myshawn.com
site_description: "🐎出门搔白首，若负平生志🗡"
theme:
  name: material
  language: zh
  logo: images/favicon.png
  favicon: images/favicon.png
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.tabs
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow
    - header.autohide
    - content.code.copy
    - content.code.select
    - content.tabs.link

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - mkdocs-jupyter: # for Jupyter notebook support
      include: ["notebooks/*.ipynb"]
      include_source: true
      remove_tag_config:
        remove_cell_tags:
          - remove_cell
        remove_all_output_tags:
          - remove_output
        remove_input_tags:
          - remove_input
  - blog:
      blog_dir: blog
      blog_toc: true
      post_date_format: full
      post_url_format: "{slug}"
      post_excerpt: optional
  - rss:
      match_path: "(blog/posts|notebooks)/.*"
      use_git: false
      categories:
        - categories
        - tags
      date_from_meta:
        as_creation: "date"
        as_update: "date-updated"
        # datetime_format: "%Y-%m-%d"
        # default_timezone: UTC+8
        default_time: "08:00"
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: auto
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - search
  - tags
  - meta

nav:
  - 主页: index.md
  - 博客:
      - blog/index.md
  - Python 系列:
      - notebooks/README.md
  - 友链: links.md
  - 关于: about.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - abbr
  - callouts
  - github-callouts
  - tables
  - md_in_html
  - markdown_captions # generate figure caption from alt text
  - mdx_wikilink_plus
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.caption
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xiaodaxia-2008
    - icon: fontawesome/solid/paper-plane
      link: mailto:<jacklee99@duck.com>
      name: 给我发邮件
    - icon: simple/rss
      link: /feed_rss_updated.xml
      name: RSS订阅

  generator: true

